<script type="text/javascript">

    $('#dynamic-table').DataTable({
        serverSide: true,
        searching: false,
        colReorder: true,
        order: [],
        ajax: function (data, callback, settings) {
            var params = smart.getFormValues('queryForm');
            params.everySize = data.length;
            params.currPage = data.start / data.length;
            if (data.order.length > 0) {
                params.sortData = data.columns[data.order[0].column].data;
                params.sortType = data.order[0].dir;
            }
            $.get('quickstart/condition.do', params, function (data, state) {
                if (state == "success") {
                    data.recordsTotal = data.pagingBean.allNum;
                    data.recordsFiltered = data.pagingBean.allNum;
                    callback(data);
                    smart.showSuccessTip("检索成功");
                } else {
                    smart.showErrorTip("检索失败");
                }
            });
        },

        columns: [
            {
                data: null, title: '序号', orderable: false, width: 50, render: function (data, type, row, meta) {
                    return meta.row + 1
                }
            },
            { data: 'title', title: '<i class="ace-icon bigger-110 fa fa-list"></i>标题' },
            { data: 'type', title: '<i class="ace-icon bigger-110 fa fa-list"></i>类型' },
            { data: 'priority', title: '<i class="ace-icon bigger-110 fa fa-compass"></i>优先级' },
            { data: 'ctime', title: '<i class="ace-icon bigger-110 fa fa-list"></i>创建时间' },
            { data: 'utime', title: '<i class="ace-icon bigger-110 fa fa-list"></i>修改时间' },
            // {
            //     data: 'status', title: '<i class="ace-icon bigger-110 fa fa-flash"></i>状态', render: function (data, type, row, meta) {
            //         return '<span class="label label-sm label-' + statusRender(data) + '">' + data + '</span>';
            //     }
            // },
            {
                data: 'id', title: '<i class="ace-icon bigger-110 fa fa-wrench"></i>操作', render: function (data, type, row, meta) {
                    return '<div class="hidden-sm hidden-xs action-buttons">' +
                        '<a class="blue" href="javascript:showInfo(' + data + ');" title="编辑" > <i class="ace-icon fa fa-search-plus bigger-130"></i></a>' +
                        '<a class="blue" href="javascript:showInfo(' + data + ');" title="作废" > <i class="ace-icon fa fa-search-plus bigger-130"></i></a>' +
                        '</div>';
                }
            }
        ],
        language: {
            "lengthMenu": "每页 _MENU_ 条",
            "zeroRecords": "没有找到数据",
            "info": " 第_PAGE_页/共_PAGES_页",
            "infoEmpty": "没有数据",
            "infoFiltered": "(filtered from _MAX_ total records)",
            oPaginate: {
                sFirst: '首页',
                sPrevious: '上一页',
                sNext: "下一页",
                sLast: "末页"
            }
        },

        dom: 'rt<"row"<"col-sm-5"l><"col-sm-7"p>>'
    });

    var oncamera = function (id) {
        changeStatus(id, 1);
    }

    var offcamera = function (id) {
        changeStatus(id, 2);
    }

    /**
     * 预览
     * @param id
     */
    function preview(id) {
        $('#previewModal').modal('show');
        $('#previewModal iframe').prop('src', '${ctx}/wzz/common/videojs.htm?id=' + id)
    }

    var changeStatus = function (id, status) {
        smart.ajax({
            contentType: 'application/json',
            dataType: 'text',
            url: '${ctx}/wzz/camera/changestatus.do?id=' + id + "&status=" + status,
            type: 'POST',
            success: function () {
                getData()
            },
            // error: function () {
            //     smart.showErrorTip('操作失败');
            // }
        });
    }

    //状态渲染
    var statusRender = function (status) {
        if (status == '启用') {
            return 'success';
        } else if (status == '禁用') {
            return 'danger';
        } else {
            return 'info';
        }
    }

    $('select[name="dynamic-table_length"]').select2({
        tags: true
    });

    var getData = function () {
        $('#dynamic-table').dataTable().api().ajax.reload();
    }

    //打开详情
    var showInfo = function (qsId) {
        $('#editModal').modal('show');
        $('#editForm')[0].reset();
        smart.ajax({
            contentType: 'application/json',// 声明提交的数据类型
            dataType: 'json',// 声明请求的数据类型
            type: "GET",
            url: `quickstart/detail.do/${qsId}`,
            success: data => {
                smart.setFormValues('editForm', data);
            }
            // error: function () {// 发生异常时
            //     smart.showInfoTip('请求失败');
            // }
        });
    }

    function add() {
        $('#editModal').modal('show');
        $('#editForm')[0].reset();
    }

    function deleteInfo(cameraId) {
        bootbox.confirm("确定要删除该摄像头信息吗?", function (result) {
            if (result) {
                smart.ajax({
                    contentType: 'application/json',// 声明提交的数据类型
                    dataType: 'json',// 声明请求的数据类型
                    type: "DELETE",
                    url: '${ctx}/wzz/camera/delete.do?id=' + cameraId,
                    success: function (data) {
                        if (!data) {
                            smart.showInfoTip('不可删除');
                        } else {
                            getData();
                        }
                    },
                    // error: function () {// 发生异常时
                    //     //smart.showInfoTip('删除失败');
                    // }
                });
            }
        });

    }

    //获取用户详细信息
    var getDetailInfo = function (qsId, callback) {

    }

    function info1(data) {
        smart.setFormValues('editForm', data);
        drawingManager.close();
        // $('#form-field-bay-edit').trigger('change');
        map.clearOverlays();
        if (data.latitude && data.longitude) {
            var point = new BMap.Point(data.longitude, data.latitude);
            var marker = new BMap.Marker(point, markerStyles);
            marker.addEventListener('dragend', function (e) {
                saveCoord(e.target)
            })
            marker.enableDragging();
            map.addOverlay(marker);
        }
        else {
            drawingManager.open();
            drawingManager.setDrawingMode(BMAP_DRAWING_MARKER);

        }
    }

    function info2(data) {

    }

</script>
