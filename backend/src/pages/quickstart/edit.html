<div id='editModal' class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="col-lg-offset-3 widget-container-col t100" role="document" style="width: 800px">
        <div class="widget-box">
            <div class="widget-header">
                <h5 class="widget-title">编辑</h5>
                <div class="widget-toolbar">
                    <a href="#" data-action="collapse">
                        <i class="ace-icon fa fa-chevron-up"></i>
                    </a>
                    <a href="#" data-action="fullscreen" class="orange2">
                        <i class="ace-icon fa fa-expand"></i>
                    </a>
                    <a href="#" data-dismiss="modal" style="color:#E09E96;">
                        <i class="ace-icon fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="widget-body">
                <div class="row">
                    <form autocomplete="off" class="form-horizontal" action="quickstart/add.do" method="POST"
                        id='editForm' enctype="application/x-www-form-urlencoded">
                        <div class="col-xs-6">
                            <div class="form-group col-xs-12">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-name"> 标题
                                    <span style='color:red;'>*</span></label>
                                <div class="col-sm-9">
                                    <input name='id' type="text" placeholder="ID..."
                                        class="col-xs-12 col-sm-12 hidden" />

                                    <input name='title' id="form-field-number" type="text" required="required"
                                        placeholder="请输入标题..." class="col-xs-12 col-sm-12" />
                                </div>
                            </div>
                            <div class="form-group col-xs-12">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-name"> 标题描述
                                    <span style='color:red;'>*</span></label>
                                <div class="col-sm-9">
                                    <input name='titledesc' id="form-field-number" type="text" required="required"
                                        placeholder="请输入标题描述..." class="col-xs-12 col-sm-12" />
                                </div>
                            </div>
                            <div class="form-group col-xs-12 mgt20">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-name"> 内容
                                    <span style='color:red;'>*</span></label>
                                <div class="col-sm-9">
                                    <textarea name='content' id="form-field-name" type="text" required="required"
                                        placeholder="请输入编号..." class="col-xs-12 col-sm-12"></textarea>
                                </div>
                            </div>

                            <div class="form-group col-xs-12 mgt20">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-name"> 顺序号
                                    <span style='color:red;'>*</span></label>
                                <div class="col-sm-9">
                                    <input name='order' id="form-field-name" type="number" required="required"
                                        placeholder="顺序号..." class="col-xs-12 col-sm-12"></textarea>
                                </div>
                            </div>
                            <div class="form-group col-xs-12 mgt20">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-name"> 网址
                                    <span style='color:red;'>*</span></label>
                                <div class="col-sm-9">
                                    <input name='url' id="form-field-name" type="text" required="required"
                                        placeholder="网址..." class="col-xs-12 col-sm-12"></textarea>
                                </div>
                            </div>
                            <div class="form-group col-xs-12 mgt20">
                                <label class="col-sm-3 control-label no-padding-right">类型
                                    <span style='color:red;'>*</span></label>
                                <div class="col-sm-9">
                                    <select placeholder="请选择港湾..." name="type" id="form-filed-bay-index"
                                        class="col-xs-12 col-sm-12 ">
                                        <option label="入门教程" value="1"></option>
                                        <option label="答疑" value="2"></option>
                                        <option label="科普" value="3"></option>
                                        <option label="通知" value="4"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-xs-12 mgt20">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-length"> 所在位置（多选）
                                    <span style='color:red;'>*</span></label>
                                <div class="col-sm-9">
                                    <select placeholder="请选择..." multiple name="local" id="form-filed-bay-index"
                                        class="col-xs-12 col-sm-12 ">
                                        <option label="默认" value="1"></option>
                                        <option label="应用页底部" value="2"></option>
                                        <option label="首页" value="3"></option>
                                        <option label="特别推荐" value="4"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-xs-12 mgt20">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-resp"> 状态
                                    <span style='color:red;'>*</span></label>
                                <div class="col-sm-9">
                                    <select name='ctime' id="form-field-resp" required="required" placeholder="请选择..."
                                        class="col-xs-12 col-sm-12">
                                        <option label="已启用" value="1" aria-checked="true"></option>
                                        <option label="已禁用" value="0"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-xs-12 mgt10 center">
                            <button type="button" class="btn btn-success btn-xs radius5" onclick="submitForm()"><span
                                    class='fa fa-save'></span>保存</button>
                            <button type="button" class="btn btn-warning btn-xs radius5 mgl20"
                                data-dismiss="modal"><span class='fa fa-reply'></span>取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<script type="text/javascript" src="./resources/assets/js/jquery-form.js"></script>
<script>

    // 弹窗显示事件
    // 由于在fade下,shown.bs.modal不触发,故使用show.bs.modal代替
    $('#editModal').on('show.bs.modal', function () {
        console.log('show.bs.modal');

    })

    //表单提交
    var submitForm = function () {
        if (!smart.validForm('editForm')) {
            return;
        }

        $('#editForm').ajaxSubmit({

            beforeSend: function () {

            },
            uploadProgress: function () {

            },
            success: function (data) {
                $('#editModal').modal('hide');
                smart.showSuccessTip('保存成功');
                getData();
            },
            error: function (xhr) {
                smart.showErrorTip('保存失败');
            }
        });
    }

</script>
