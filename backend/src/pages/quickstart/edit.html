<div id='editModal' class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="col-lg-offset-3 widget-container-col t100" role="document" style="width: 800px">
        <div class="widget-box">
            <div class="widget-header">
                <h5 class="widget-title">编辑</h5>
                <div class="widget-toolbar">
                    <a href="#" data-action="collapse">
                        <i class="ace-icon fa fa-chevron-up"></i>
                    </a>
                    <a href="#" data-action="fullscreen" class="orange2">
                        <i class="ace-icon fa fa-expand"></i>
                    </a>
                    <a href="#" data-dismiss="modal" style="color:#E09E96;">
                        <i class="ace-icon fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="widget-body">
                <div class="row">
                    <form autocomplete="off" class="form-horizontal" action="${ctx}/wzz/camera/save.htm" method="POST"
                        id='editForm' enctype="text/plain">
                        <div class="col-xs-6">
                            <div class="form-group col-xs-12">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-name"> 标题
                                    <span style='color:red;'>*</span></label>
                                <div class="col-sm-9">
                                    <input name='id' type="text" placeholder="ID..."
                                        class="col-xs-12 col-sm-12 hidden" />

                                    <input name='title' id="form-field-number" type="text" required="required"
                                        placeholder="请输入标题..." class="col-xs-12 col-sm-12" />
                                </div>
                            </div>
                            <div class="form-group col-xs-12">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-name"> 标题描述
                                    <span style='color:red;'>*</span></label>
                                <div class="col-sm-9">
                                    <input name='id' type="text" placeholder="ID..."
                                        class="col-xs-12 col-sm-12 hidden" />

                                    <input name='title' id="form-field-number" type="text" required="required"
                                        placeholder="请输入标题..." class="col-xs-12 col-sm-12" />
                                </div>
                            </div>
                            <div class="form-group col-xs-12 mgt20">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-name"> 名称
                                    <span style='color:red;'>*</span></label>
                                <div class="col-sm-9">
                                    <input name='type' id="form-field-name" type="text" required="required"
                                        placeholder="请输入编号..." class="col-xs-12 col-sm-12" />
                                </div>
                            </div>

                            <div class="form-group col-xs-12 mgt20">
                                <label class="col-sm-3 control-label no-padding-right">所在港湾
                                    <span style='color:red;'>*</span></label>
                                <div class="col-sm-9">
                                    <smart:select uri="allBay" placeholder="请选择港湾..." displayField="name"
                                        valueField="id" name="bayId" id="form-filed-bay-index"
                                        clazz="col-xs-12 col-sm-12 " blankOption="true" />
                                </div>
                            </div>
                            <div class="form-group col-xs-12 mgt20">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-length"> 型号
                                    <span style='color:red;'>*</span></label>
                                <div class="col-sm-9">
                                    <input name='prioriy' id="form-field-model" type="text" required="required"
                                        placeholder="请输入摄像头型号..." class="col-xs-12 col-sm-12" />
                                </div>
                            </div>
                            <div class="form-group col-xs-12 mgt20">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-resp"> rtsp地址
                                    <span style='color:red;'>*</span></label>
                                <div class="col-sm-9">
                                    <input name='ctime' id="form-field-resp" type="text" required="required"
                                        placeholder="请输入rtsp地址..." class="col-xs-12 col-sm-12" />
                                </div>
                            </div>
                            <div class="form-group col-xs-12 mgt20">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-length"> rtmp地址
                                    <span style='color:red;'>*</span></label>
                                <div class="col-sm-9">
                                    <input name='utime' id="form-field-length" type="text" required="required"
                                        placeholder="请输入rtmp地址" class="col-xs-12 col-sm-12" />
                                </div>
                            </div>

                            <div class="form-group col-xs-12 mgt20">
                                <label class="col-sm-3 control-label no-padding-right"> 支持云台
                                    <span style='color:red;'>*</span></label>
                                <div class="col-sm-9">
                                    <smart:select uri="com.yoyowang.manager.enumitem.IsFlag" name="cloudSupport"
                                        clazz="form-control"></smart:select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div id="edit-map" class="col-xs-12" style="height: 375px;"></div>
                        </div>

                        <div class="form-group col-xs-12 mgt10 center">
                            <button type="button" class="btn btn-success btn-xs radius5" onclick="submitForm()"><span
                                    class='fa fa-save'></span>保存</button>
                            <button type="button" class="btn btn-warning btn-xs radius5 mgl20"
                                data-dismiss="modal"><span class='fa fa-reply'></span>取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<script type="text/javascript" src="./resources/assets/js/jquery-form.js"></script>
<script>

    // 弹窗显示事件
    // 由于在fade下,shown.bs.modal不触发,故使用show.bs.modal代替
    $('#editModal').on('show.bs.modal', function () {
        console.log('show.bs.modal');

    })

    //表单提交
    var submitForm = function () {
        if (!smart.validForm('editForm')) {
            return;
        }

        $('#editForm').ajaxSubmit({

            beforeSend: function () {

            },
            uploadProgress: function () {

            },
            success: function (data) {
                $('#editModal').modal('hide');
                smart.showSuccessTip('保存成功');
                getData();
            },
            error: function (xhr) {
                smart.showErrorTip('保存失败');
            }
        });
    }

</script>
