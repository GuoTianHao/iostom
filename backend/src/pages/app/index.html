<script type="text/javascript">

    $('#dynamic-table').DataTable({
        serverSide: true,
        searching: false,
        colReorder: true,
        order: [],
        ajax: function (data, callback, settings) {
            var params = smart.getFormValues('queryForm');
            params.everySize = data.length;
            params.currPage = data.start / data.length;
            if (data.order.length > 0) {
                params.sortData = data.columns[data.order[0].column].data;
                params.sortType = data.order[0].dir;
            }
            $.get('app/condition.do', params, function (data, state) {
                if (state == "success") {
                    data.recordsTotal = data.pagingBean.allNum;
                    data.recordsFiltered = data.pagingBean.allNum;
                    callback(data);
                    smart.showSuccessTip("检索成功");
                } else {
                    smart.showErrorTip("检索失败");
                }
            });
        },

        columns: [
            {
                data: null, title: '序号', orderable: false, width: 50, render: function (data, type, row, meta) {
                    return meta.row + 1
                }
            },
            { data: 'title', title: '<i class="ace-icon bigger-110 fa fa-list"></i>标题' },
            { data: 'type', title: '<i class="ace-icon bigger-110 fa fa-list"></i>类型' },
            { data: 'order', title: '<i class="ace-icon bigger-110 fa fa-list"></i>排序' },
            { data: 'url', title: '<i class="ace-icon bigger-110 fa fa-list"></i>地址' },
            { data: 'ctime', title: '<i class="ace-icon bigger-110 fa fa-list"></i>创建时间' },
            { data: 'utime', title: '<i class="ace-icon bigger-110 fa fa-list"></i>修改时间' },
            {
                data: '_id', title: '<i class="ace-icon bigger-110 fa fa-wrench"></i>操作', render: function (data, type, row, meta) {
                    let html = `<a class="blue" href="javascript:openOrClose('${data}', '${row.status}');" title="${row.status === '1' ? '作废' : '启用'}" >
                    ${ row.status === '1' ? '<i class="ace-icon fa fa-times bigger-130"></i>' : '<i class="ace-icon fa fa-check bigger-130"></i>'}</a> `
                    return `<div class="hidden-sm hidden-xs action-buttons">
                        <a class="blue" href="javascript:showInfo('${data}');" title="编辑" > <i class="ace-icon fa fa-pencil bigger-130"></i></a>
                        ${html} </div>`;
                }
            }
        ],
        language: {
            "lengthMenu": "每页 _MENU_ 条",
            "zeroRecords": "没有找到数据",
            "info": " 第_PAGE_页/共_PAGES_页",
            "infoEmpty": "没有数据",
            "infoFiltered": "(filtered from _MAX_ total records)",
            oPaginate: {
                sFirst: '首页',
                sPrevious: '上一页',
                sNext: "下一页",
                sLast: "末页"
            }
        },

        dom: 'rt<"row"<"col-sm-5"l><"col-sm-7"p>>'
    });

    var getData = function () {
        $('#dynamic-table').dataTable().api().ajax.reload();
    }

    //打开详情
    var showInfo = function (qsId) {
        $('#editModal').modal('show');
        $('#editForm')[0].reset();
        $.ajax({
            contentType: 'application/json',// 声明提交的数据类型
            dataType: 'json',// 声明请求的数据类型
            type: "GET",
            url: `app/detail.do/${qsId}`,
            success: data => {
                $('#imgpreview')[0].src = data.imgdata
                smart.setFormValues('editForm', data);
                // editor.txt.html(data.content)
            }
            // error: function () {// 发生异常时
            //     smart.showInfoTip('请求失败');
            // }
        });
    }

    const openOrClose = function (id, status) {
        if (status === '1') {
            $.ajax({
                contentType: 'application/json',// 声明提交的数据类型
                dataType: 'json',// 声明请求的数据类型
                type: "GET",
                url: `app/disable.do/${id}`,
                success: data => {
                    getData()
                },
                error: function () {// 发生异常时
                    getData()
                }
            });
        } else {
            $.ajax({
                contentType: 'application/json',// 声明提交的数据类型
                dataType: 'json',// 声明请求的数据类型
                type: "GET",
                url: `app/enable.do/${id}`,
                success: data => {
                    getData()
                }
                , error: function () {// 发生异常时
                    getData()
                }
            });
        }
    }

    function add() {
        $('#editModal').modal('show');
        $('#editForm')[0].reset();
        if ($('#imgpreview')[0].src) {
            $('#imgpreview')[0].src = undefined
        }
    }

</script>
